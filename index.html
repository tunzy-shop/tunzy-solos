  :root{

    transform:scaleX(-1);
    opacity:0.9;
    filter:brightness(1.2) saturate(1.2);
  }

  /* Global glow overlay */
  .wallpaper::after{
    content:"";
    position:absolute;inset:0;
    background:radial-gradient(circle at 50% 55%, rgba(0,255,255,0.08), rgba(0,0,0,0.85));
  }

  /* ==== Header Title ==== */
  header{

  footer{

<body>

<!-- === Visible Wallpaper Layer === -->
<div class="wallpaper">
  <div class="kelly-left"></div>
  <div class="orion"></div>
  <div class="maxim"></div>

<!-- === Header / Title === -->
<header>

<!-- === Main Section === -->
<main>
  <label for="deviceType">Select Your Device</label>
  <select id="deviceType">
    <option value="">-- Choose Device Type --</option>
    <option value="iphone">iPhone</option>
    <option value="android">Android</option>
    <option value="others">Others</option>

  <div id="deviceOptions"></div>

  <button class="primary" onclick="showSettings()">Get OB51 Sensi</button>

<footer>

<script>
const iphones = ["iPhone 8","iPhone X","iPhone 11","iPhone 12","iPhone 13","iPhone 14","iPhone 15"];
const androids = ["Infinix Hot 11","Infinix Note 12","Tecno Camon 19","Samsung A23","Samsung S23","Vivo Y20","POCO X3","Redmi Note 12"];

document.getElementById('deviceType').addEventListener('change', function(){
  const box=document.getElementById('deviceOptions');
  box.innerHTML='';
  if(this.value==='iphone'){
    let html='<label>Select iPhone Model</label><select id="iphoneModel">';
    iphones.forEach(m=>html+=`<option>${m}</option>`); html+='</select>';
    box.innerHTML=html;
  } else if(this.value==='android'){
    let html='<label>Select Android Model</label><select id="androidModel">';
    androids.forEach(m=>html+=`<option>${m}</option>`); 
    html+='<option value="custom">Other (type below)</option></select>';
    html+='<input id="customAndroid" placeholder="Enter device name" style="display:none;margin-top:10px;">';
    html+='<label style="margin-top:10px;">DPI</label><select id="dpi"><option>150</option><option>200</option><option>250</option><option>299</option><option>399</option></select>';
    box.innerHTML=html;
    document.getElementById('androidModel').addEventListener('change',function(){
      document.getElementById('customAndroid').style.display=this.value==='custom'?'block':'none';
    });
  } else if(this.value==='others'){
    box.innerHTML='<label>Enter Device Name</label><input id="otherDevice" placeholder="e.g. Tablet XYZ">';
  }
});

function showSettings(){
  const type=document.getElementById('deviceType').value;
  const out=document.getElementById('output');
  let txt='';
  if(type==='iphone'){
    const model=document.getElementById('iphoneModel')?.value||'iPhone';
    txt=`ðŸ“± ${model} â€¢ OB51 Recommended Sensi\n\nGeneral: 200\nRed Dot: 190\n2x Scope: 180\n4x Scope: 170\nAWM: 120\nGyro: ON`;
  } else if(type==='android'){
    const sel=document.getElementById('androidModel')?.value||'Android';
    const model=sel==='custom'?document.getElementById('customAndroid').value||'Android':sel;
    const dpi=document.getElementById('dpi')?.value||'200';
    txt=`ðŸ¤– ${model} (${dpi} DPI) â€¢ OB51 Recommended Sensi\n\nGeneral: 185\nRed Dot: 175\n2x Scope: 165\n4x Scope: 155\nAWM: 110\nGyro: ON`;
  } else if(type==='others'){
    const model=document.getElementById('otherDevice')?.value||'Your Device';
    txt=`ðŸ”¥ ${model} â€¢ OB51 Recommended Sensi\n\nGeneral: 170\nRed Dot: 160\n2x Scope: 150\n4x Scope: 140\nAWM: 100\nGyro: Optional`;
  } else {
    out.innerText='âš ï¸ Please select a device first!';
    return;
  }
  out.innerText=txt;
}

function copyOutput(){
  const txt=document.getElementById('output').innerText;
  if(!txt||txt.includes('Please select')) return alert('Choose and generate first');
  navigator.clipboard.writeText(txt).then(()=>alert('Copied to clipboard âœ…'));
}
</script>
