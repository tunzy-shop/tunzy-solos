<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUNZY SENSI V3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.5), #000000 80%);
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }h1 {
  color: white;
  font-size: 3em;
  text-shadow: 0 0 25px red, 0 0 10px #000;
  margin-bottom: 10px;
}

.characters {
  position: relative;
  width: 100%;
  height: 60vh;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  overflow: visible;
}

.characters img {
  position: absolute;
  bottom: 0;
  height: 100%;
  object-fit: contain;
  filter: drop-shadow(0 0 30px red);
}

.characters img.orion {
  z-index: 2;
}

.generator {
  background: rgba(0, 0, 0, 0.6);
  border-radius: 15px;
  padding: 20px;
  color: white;
  text-align: center;
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
  width: 300px;
}

input {
  width: 80%;
  padding: 8px;
  border-radius: 8px;
  border: none;
  outline: none;
  margin-bottom: 10px;
}

button {
  background: red;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 15px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
  box-shadow: 0 0 10px red;
}

button:hover {
  background: darkred;
  box-shadow: 0 0 20px red;
}

  </style>
</head>
<body>
  <h1>TUNZY SENSI V3</h1>
  <div class="characters">
    <img src="https://static.wikia.nocookie.net/freefire/images/f/fd/Orion.png" alt="Orion" class="orion">
  </div>  <div class="generator">
    <h2>Free Fire Sensitivity Generator</h2>
    <input type="text" id="name" placeholder="Enter your in-game name">
    <button onclick="generateSettings()">Generate</button>
    <p id="output"></p>
  </div>  <script>
    function generateSettings() {
      const name = document.getElementById('name').value;
      if (name.trim() === '') {
        alert('Please enter your name!');
        return;
      }
      const sensi = Math.floor(Math.random() * 100);
      document.getElementById('output').innerText = `${name}'s Sensitivity: ${sensi}%`;
    }
  </script></body>
</html>
